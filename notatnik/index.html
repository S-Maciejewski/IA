<head>
    <meta charset="utf-8" />
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="style.css" title="CSS file">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Awesome notes</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--6-col" id="notesField">
                        <ul class="mdl-list" id="notesList">
                            <li class="mdl-list__item mdl-list__item">
                                <span class="mdl-list__item-primary-content">
                                    Notes list
                                </span>
                            </li>
                        </ul>
                    </div>

                    <div class="mdl-cell mdl-cell--4-col" id="categoriesField">
                        <ul class="mdl-list" id="categoriesList">
                            <li class="mdl-list__item mdl-list__item">
                                <span class="mdl-list__item-primary-content">
                                    Categories
                                </span>
                            </li>
                        </ul>
                    </div>

                    <div class="mdl-cell mdl-cell--2-col" id="loginField">
                        <h4>Login</h4>
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="passwd">
                                <label class="mdl-textfield__label" for="passwd">Secret password</label>
                            </div>
                        </form>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="loginBtn"
                            onClick="login()">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
